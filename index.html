<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6A • AI Agent</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 15px;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #333;
      align-self: flex-start;
    }
    .error {
      background: #222;
      border: 1px solid #ffcc00;
      color: #ffcc00;
      align-self: center;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 1px solid #222;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .download-btn {
      background: #28a745;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>6A • AI Agent</h1>
  </header>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Message 6A AI Agent..." />
    <button onclick="sendMessage()">Send</button>
    <button class="download-btn" onclick="downloadChat()">Download</button>
  </div>

  <script>
    const API_URL = "https://six-a-backend.vercel.app/api/chat";
    const chatContainer = document.getElementById("chat");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        if (!res.ok) throw new Error("Network error: " + res.status);
        const data = await res.json();
        addMessage(data.reply || "No response from AI", "bot");
      } catch (err) {
        addMessage("⚠️ " + err.message, "error");
      }
    }

    function downloadChat() {
      const messages = document.querySelectorAll(".message");
      let chatText = "";
      messages.forEach(m => {
        if (m.classList.contains("user")) chatText += "You: " + m.innerText + "\n";
        else if (m.classList.contains("bot")) chatText += "AI: " + m.innerText + "\n";
        else chatText += m.innerText + "\n";
      });

      const blob = new Blob([chatText], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "chat_history.txt";
      a.click();
    }
  </script>
</body>
</html>
