<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6A AI Agent</title>
    <style>
        /* Color Schemes - Simplified for 6A Branding */
        :root {
            --primary: #1e88e5;
            --bg-light: #ffffff;
            --text-light: #808080;  /* Light gray as requested */
            --card-light: #f5f5f5;
            
            --bg-dark: #000000;  /* Pure black */
            --text-dark: #ffffff;  /* Pure white */
            --card-dark: #1a1a1a;
            
            --radius: 14px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        [data-theme="light"] body {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        header {
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        [data-theme="light"] header {
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.5px;
        }

        .logo-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            position: relative;
            width: 48px;
            height: 24px;
            border-radius: 100px;
            background-color: var(--card-dark);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        [data-theme="light"] .theme-toggle {
            background-color: var(--card-light);
        }

        .toggle-ball {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--primary);
            position: absolute;
            left: 4px;
            top: 4px;
            transition: var(--transition);
        }

        [data-theme="light"] .toggle-ball {
            left: calc(100% - 20px);
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .message {
            padding: 1rem 1.2rem;
            border-radius: var(--radius);
            max-width: 85%;
            position: relative;
            line-height: 1.6;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--card-dark);
            border-bottom-left-radius: 4px;
        }

        [data-theme="light"] .ai-message {
            background-color: var(--card-light);
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .input-area {
            position: relative;
            margin-top: auto;
        }

        .input-container {
            border-radius: var(--radius);
            background-color: var(--card-dark);
            box-shadow: var(--shadow);
            padding: 6px;
            display: flex;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.1);
        }

        [data-theme="light"] .input-container {
            background-color: var(--card-light);
            border: 1px solid rgba(0,0,0,0.1);
        }

        textarea {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            padding: 12px 16px;
            font-size: 0.95rem;
            background-color: transparent;
            color: var(--text-dark);
            max-height: 180px;
            min-height: 50px;
        }

        [data-theme="light"] textarea {
            color: var(--text-light);
        }

        textarea::placeholder {
            color: var(--text-dark);
            opacity: 0.7;
        }

        [data-theme="light"] textarea::placeholder {
            color: var(--text-light);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: var(--primary);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            align-self: flex-end;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 14px 16px;
            background-color: var(--card-dark);
            border-radius: var(--radius);
            width: fit-content;
            margin-bottom: 1rem;
            align-items: center;
        }

        [data-theme="light"] .typing-indicator {
            background-color: var(--card-light);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-dark);
            animation: bounce 1.4s infinite ease-in-out;
        }

        [data-theme="light"] .typing-dot {
            background-color: var(--text-light);
        }

        .typing-text {
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        [data-theme="light"] .typing-text {
            color: var(--text-light);
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
        }

        .welcome-message {
            text-align: center;
            margin: 2rem 0;
            opacity: 0.8;
        }

        .welcome-title {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        [data-theme="light"] .welcome-title {
            color: var(--text-light);
        }

        .welcome-subtitle {
            font-size: 0.95rem;
            max-width: 520px;
            margin: 0 auto;
            line-height: 1.6;
            color: var(--text-dark);
            opacity: 0.7;
        }

        [data-theme="light"] .welcome-subtitle {
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .message {
                max-width: 88%;
                padding: 0.9rem 1rem;
            }
            
            .welcome-title {
                font-size: 1.4rem;
            }
            
            .welcome-subtitle {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>6A</span>
            <div class="logo-circle"></div>
            <span>AI Agent</span>
        </div>
        <div class="controls">
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="toggle-ball"></span>
            </button>
        </div>
    </header>
    
    <div class="container">
        <div class="messages">
            <div class="welcome-message">
                <h1 class="welcome-title">6A AI Assistant</h1>
                <p class="welcome-subtitle">Powered by advanced artificial intelligence to help with your questions and tasks.</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="typing-indicator" style="display: none;" id="typing">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <span class="typing-text">6A is thinking</span>
            </div>
            
            <div class="input-container">
                <textarea id="message-input" placeholder="Message 6A AI..." rows="1"></textarea>
                <button class="send-button" id="send-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.querySelector('.theme-toggle');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.querySelector('.messages');
        const typingIndicator = document.getElementById('typing');

        const API_URL = "https://six-a-backend.vercel.app/api/chat";   // ✅ তোমার backend URL

        // Theme management
        themeToggle.addEventListener('click', toggleTheme);
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('6a-theme', newTheme);
        }
        function initTheme() {
            const savedTheme = localStorage.getItem('6a-theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const defaultTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', defaultTheme);
        }
        initTheme();

        // Message handling
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 180) + 'px';
            sendButton.disabled = messageInput.value.trim() === '';
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            typingIndicator.style.display = 'flex';

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await res.json();
                typingIndicator.style.display = 'none';

                if (!res.ok || !data.reply) {
                    addMessage("⚠️ API error: " + (data.error || res.status), "ai");
                } else {
                    addMessage(data.reply, "ai");
                }
            } catch (err) {
                typingIndicator.style.display = 'none';
                addMessage("⚠️ Network error: " + err.message, "ai");
            } finally {
                sendButton.disabled = false;
            }
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messageElement.scrollIntoView({ behavior: 'smooth' });

            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.opacity = '0';
                setTimeout(() => welcomeMessage.remove(), 300);
            }
        }
    });
</script>

</body>
</html>
